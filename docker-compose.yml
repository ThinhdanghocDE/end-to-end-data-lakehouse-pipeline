services:
  # ============================================
  # ZOOKEEPER - Kafka Coordination
  # ============================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    hostname: zookeeper
    container_name: ecom_zookeeper
    ports:
      - "2182:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # KAFKA - Message Broker
  # ============================================
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka
    container_name: ecom_kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9094:9094"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT_HOST:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT_HOST://0.0.0.0:9094,PLAINTEXT_INTERNAL://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT_HOST://localhost:9094,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9094"]
      interval: 15s
      timeout: 15s
      retries: 10
      start_period: 30s

  # ============================================
  # KAFKA UI - Web UI for Kafka
  # ============================================
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    hostname: kafka-ui
    container_name: ecom_kafka_ui
    depends_on:
      - kafka
    ports:
      - "8082:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181

  # ============================================
  # POSTGRESQL - Source OLTP Database
  # ============================================
  postgres:
    image: postgres:15-alpine
    hostname: postgres
    container_name: ecom_postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ecommerce}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ecommerce123}
      POSTGRES_DB: ${POSTGRES_DB:-ecommerce_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres_init:/docker-entrypoint-initdb.d
    command: postgres -c wal_level=logical -c max_replication_slots=4 -c max_wal_senders=4
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ecommerce}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # DEBEZIUM CONNECT - CDC Connector
  # ============================================
  debezium-connect:
    image: quay.io/debezium/connect:2.4
    hostname: debezium-connect
    container_name: ecom_debezium
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    ports:
      - "8084:8083"
    environment:
      BOOTSTRAP_SERVERS: kafka:29092
      GROUP_ID: 1
      CONFIG_STORAGE_TOPIC: connect_configs
      OFFSET_STORAGE_TOPIC: connect_offsets
      STATUS_STORAGE_TOPIC: connect_statuses
      KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CONNECT_KEY_CONVERTER_SCHEMAS_ENABLE: "false"
      CONNECT_VALUE_CONVERTER_SCHEMAS_ENABLE: "false"

  # ============================================
  # MINIO - S3-Compatible Data Lake Storage
  # ============================================
  minio:
    image: minio/minio:latest
    hostname: minio
    container_name: ecom_minio
    ports:
      - "9002:9000"   # API
      - "9003:9001"   # Console
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Client - Create buckets on startup
  minio-init:
    image: minio/mc:latest
    container_name: ecom_minio_init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/bronze --ignore-existing;
      mc mb myminio/silver --ignore-existing;
      mc mb myminio/gold --ignore-existing;
      mc anonymous set public myminio/bronze;
      mc anonymous set public myminio/silver;
      mc anonymous set public myminio/gold;
      echo 'Buckets created successfully';
      exit 0;
      "

  # ============================================
  # CLICKHOUSE - Data Warehouse
  # ============================================
  clickhouse:
    image: clickhouse/clickhouse-server:23.12-alpine
    hostname: clickhouse
    container_name: ecom_clickhouse
    ports:
      - "8124:8123"   # HTTP interface
      - "9010:9000"   # Native protocol (changed to avoid conflict with MinIO)
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./clickhouse_init:/docker-entrypoint-initdb.d
    environment:
      CLICKHOUSE_DB: ${CLICKHOUSE_DB:-ecommerce_dw}
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-default}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-}
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # REDIS - Cache for Superset
  # ============================================
  redis:
    image: redis:7-alpine
    hostname: redis
    container_name: ecom_redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # SUPERSET - BI Dashboard
  # ============================================
  superset:
    image: apache/superset:latest-dev
    hostname: superset
    container_name: ecom_superset
    depends_on:
      redis:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    ports:
      - "8089:8088"
    environment:
      SUPERSET_SECRET_KEY: ${SUPERSET_SECRET_KEY:-supersecretkey123}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # Database connection for Superset metadata
      SUPERSET_LOAD_EXAMPLES: "no"
    volumes:
      - superset_data:/app/superset_home
      - ./superset:/app/docker/pythonpath_dev
      - ./requirements.txt:/scripts/requirements.txt
    command: >
      /bin/sh -c "
      pip install psycopg2-binary clickhouse-connect &&
      superset db upgrade &&
      superset fab create-admin --username admin --firstname Admin --lastname User --email admin@admin.com --password admin || true &&
      superset init &&
      /usr/bin/run-server.sh
      "


  # ============================================
  # PGADMIN - PostgreSQL Admin UI
  # ============================================
  pgadmin:
    image: dpage/pgadmin4:latest
    hostname: pgadmin
    container_name: ecom_pgadmin
    depends_on:
      - postgres
    ports:
      - "5051:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - pgadmin_data:/var/lib/pgadmin

# ============================================
# VOLUMES
# ============================================
volumes:
  postgres_data:
  clickhouse_data:
  minio_data:
  redis_data:
  superset_data:
  pgadmin_data:

# ============================================
# NETWORKS
# ============================================
networks:
  default:
    name: ecommerce_network
